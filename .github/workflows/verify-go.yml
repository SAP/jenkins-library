name: Go

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13.x'
    - name: Cache Golang Packages
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-golang-${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-golang-
    - name: checkout
      uses: actions/checkout@v2
    - name: unit-test
      run: go test ./... --cover
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13.x'
    - name: Cache Golang Packages
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-golang-format${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-golang-format
          ${{ runner.os }}-golang-
    - name: checkout
      uses: actions/checkout@v2
    - name: format
      run: go fmt ./...
    - name: verify
      run: git diff --name-only --exit-code
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13.x'
    - name: Cache Golang Packages
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-golang-generate${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-golang-generate
          ${{ runner.os }}-golang-
    - name: checkout
      uses: actions/checkout@v2
    - name: generate
      run: go run pkg/generator/step-metadata.go
    - name: verify
      run: git diff --name-only --exit-code
  dependencies:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.13.x'
    - name: Cache Golang Packages
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-golang-dependencies${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ runner.os }}-golang-dependencies
          ${{ runner.os }}-golang-
    - name: checkout
      uses: actions/checkout@v2
    - name: cleanup dependencies
      run: go mod tidy
    - name: verify
      run: git diff --name-only --exit-code

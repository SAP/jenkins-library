name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "ğŸš¨ Breaking Changes"
    labels:
      - "breaking"
  - title: "ğŸš€ Features"
    labels:
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
  - title: "ğŸ§° Maintenance"
    labels:
      - "maintenance"
      - "ci"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "â¬†ï¸ Dependencies"
    labels:
      - "dependencies"

autolabeler:
  - label: "documentation"
    files:
      - "*.md"
      - "docs/**/*"
    branch:
      - '/docs{0,1}\/.+/'
    title:
      - "/docs/i"
      - "/documentation/i"

  - label: "bug"
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - "/fix/i"
      - "/bug/i"
      - "/issue/i"

  - label: "enhancement"
    branch:
      - '/feature\/.+/'
      - '/enhancement\/.+/'
      - '/improve\/.+/'
    title:
      - "/feat/i"
      - "/feature/i"
      - "/enhance/i"
      - "/add/i"

  - label: "maintenance"
    title:
      - "/chore/i"

  - label: "dependencies"
    files:
      - "package.json"
      - "package-lock.json"
      - "yarn.lock"
      - "npm-shrinkwrap.json"
    branch:
      - '/deps\/.+/'
    title:
      - "/deps/i"
      - "/dependencies/i"
      - "/upgrade/i"

  - label: "breaking"
    title:
      - "/!:/i"
      - "/breaking/i"
    body:
      - "/BREAKING CHANGE:/i"

version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "minor"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "bug"
      - "dependencies"
      - "documentation"
  default: patch

template: |
  ## What's Changed
  $CHANGES

[project]
id = "io.buildpacks.my-app"
version = "0.1"

[build]
include = [
    "*.js",
    "/package.json"
]

[[build.env]]
name = "BP_NODE_VERSION"
value = "16"

[[build.buildpacks]]
uri = "gcr.io/paketo-buildpacks/ca-certificates"
version = "3.0.3"

[[build.buildpacks]]
uri = "gcr.io/paketo-buildpacks/node-engine"
version = "0.12.0"

[[build.buildpacks]]
uri = "gcr.io/paketo-buildpacks/npm-install"
version = "0.7.2"

[[build.buildpacks]]
uri = "gcr.io/paketo-buildpacks/node-module-bom"
version = "0.2.2"

[[build.buildpacks]]
uri = "gcr.io/paketo-buildpacks/npm-start"
version = "0.8.0"

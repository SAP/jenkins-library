language: groovy
sudo: false
install:
- pip install --user mkdocs mkdocs-material
script:
- mvn test -B
- if [[ "${TRAVIS_PULL_REQUEST}" != "false" ]]; then cd documentation && mkdocs build --clean --verbose --strict; fi;
cache:
  directories:
  - $HOME/.m2
  - $HOME/.cache/pip
after_success:
  - mvn -DrepoToken=$COVERALL_REPO_TOKEN jacoco:report coveralls:report

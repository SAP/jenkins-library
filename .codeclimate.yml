version: "2"
checks:
  return-statements:
    enabled: false
plugins:
  codenarc:
    enabled: true
    checks:
      BooleanGetBoolean:
        enabled: false
  editorconfig:
    enabled: true
    config:
      editorconfig: .editorconfig
    # https://docs.codeclimate.com/docs/advanced-configuration#section-exclude-patterns
    exclude_patterns:
    - "documentation/**/images/"
    - "cfg/id_rsa.enc"
    - "**/testdata/**"
  fixme:
    enabled: true
    config:
      strings:
      - TODO
      - FIXME
  gofmt:
    enabled: true
  golint:
    enabled: true
  govet:
    enabled: true
  markdownlint:
    enabled: true
    checks:
      # https://github.com/DavidAnson/markdownlint/blob/master/doc/Rules.md#md013---line-length
      MD013:
        enabled: false
  shellcheck:
    enabled: true

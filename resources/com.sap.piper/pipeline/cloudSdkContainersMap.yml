# Mapping of Go step names to their YAML metadata resource file
stepMetadata:
  artifactPrepareVersion: versioning.yaml
  mavenExecute: mavenExecute.yaml
  mavenExecuteStaticCodeChecks: mavenStaticCodeChecks.yaml
  mtaBuild: mtaBuild.yaml
  nexusUpload: nexusUpload.yaml
  npmExecuteScripts: npmExecuteScripts.yaml
  npmExecuteLint: npmExecuteLint.yaml
  sonarExecuteScan: sonar.yaml

# Mapping of stages to the steps (and by extension Docker images) they use
containerMaps:
  init:
    - artifactPrepareVersion
    - mavenExecute
    - executeNpm
  build:
    - mavenBuild
    - mtaBuild
    - npmExecuteScripts
    - mavenExecute
    - executeNpm
    - mtaBuild
    - mavenExecuteStaticCodeChecks
    - npmExecuteLint
  integration:
    - mavenExecute
    - executeNpm
    - createHdiContainer
    - npmExecuteScripts
  additionalUnitTests:
    - npmExecuteScripts
  endToEndTests:
    - mavenExecute
    - npmExecuteScripts
    - cloudFoundryDeploy
    - neoDeploy
    - cloudFoundryCreateService
  performanceTests:
    - mavenExecute
    - checkJMeter
    - cloudFoundryDeploy
    - neoDeploy
  artifactDeployment:
    - nexusUpload
  compliance:
    - sonarExecuteScan
  productionDeployment:
    - mavenExecute
    - npmExecuteScripts
    - cloudFoundryDeploy
    - neoDeploy
    - cloudFoundryCreateService

Init:
  unstash: []
  stashes:
  - name: "source"
    includes: "**/*"
    excludes: ".pipeline/**"

'Pull-Request Voting':
  unstash:
  - source
  stashes: []

Build:
  unstash:
  - source
  stashes: []

Integration:
  unstash:
  - source
  - buildResult
  stashes: []

Acceptance:
  unstash:
  - buildResult
  - deployDescriptor
  stashes: []

Release:
  unstash:
  - buildResult
  - deployDescriptor
  stashes: []

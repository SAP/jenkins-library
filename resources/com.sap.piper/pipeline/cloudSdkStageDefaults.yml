stages:
  build:
    stepConditions:
      mavenExecuteStaticCodeChecks:
        filePattern: 'pom.xml'
      npmExecuteLint:
        filePattern:
          - '**/*.js'
          - '**/*.jsx'
          - '**/*.ts'
          - '**/*.tsx'
  integration:
    stepConditions:
      npmExecuteScripts:
        npmScripts:
          - 'ci-it-backend'
          - 'ci-it-frontend'
      mavenExecuteIntegration:
        filePattern: 'integration-tests/pom.xml'
  compliance:
    stepConditions:
      sonarExecuteScan:
        configKeys:
          - 'sonarTokenCredentialsId'
          - 'projectKey'
          - 'instance'
  additionalUnitTests:
    stepConditions:
      npmExecuteScripts:
        npmScripts:
          - 'ci-frontend-unit-test'
  endToEndTests:
    stepConditions:
      multicloudDeploy:
        configKeys:
          - 'cfTargets'
          - 'neoTargets'
      cloudFoundryDeploy:
        configKeys:
          - 'cfSpace'
          - 'cloudFoundry/space'
      healthExecuteCheck:
        configKeys:
          - 'testServerUrl'
      newmanExecute:
        filePatternFromConfig: 'newmanCollection'
        configKeys:
          - 'testRepository'
      uiVeri5ExecuteTests:
        filePattern: '**/conf.js'
        configKeys:
          - 'testRepository'
      npmExecuteEndToEndTests:
        configKeys:
          - 'appUrls'
  performanceTests:
    stepConditions:
      gatlingExecuteTests:
        filePatternFromConfig: 'pomPath'
        configKeys:
          - 'appUrls'
      performanceTests:
        configKeys:
          - 'cfTargets'
          - 'neoTargets'
  security:
    stepConditions:
      checkmarxExecuteScan:
        configKeys:
          - 'groupId'
      detectExecuteScan:
        configKeys:
          - 'detectTokenCredentialsId'
      fortifyExecuteScan:
        configKeys:
          - 'fortifyCredentialsId'
      whitesourceExecuteScan:
        configKeys:
          - 'productName'
          - 'orgAdminUserTokenCredentialsId'
          - 'userTokenCredentialsId'
  productionDeployment:
    stepConditions:
      multicloudDeploy:
        configKeys:
          - 'cfTargets'
          - 'neoTargets'
      cloudFoundryDeploy:
        configKeys:
          - 'cfSpace'
          - 'cloudFoundry/space'
      neoDeploy:
        configKeys:
          - 'neo/account'
      tmsUpload:
        configKeys:
          - 'credentialsId'
          - 'mtaPath'
          - 'nodeName'
      healthExecuteCheck:
        configKeys:
          - 'testServerUrl'
      npmExecuteEndToEndTests:
        configKeys:
          - 'appUrls'
      githubPublishRelease:
        configKeys:
          - 'githubTokenCredentialsId'
  artifactDeployment:
    stepConditions:
      artifactDeployment:
        configKeys:
          - 'nexus'
  promote:
    stepConditions:
      nexusUpload:
        configKeys:
          - 'url'
      promote:
        configKeys:
          - 'nexus'
  postPipelineHook:
    stepConditions:
      postPipelineHook:
        configKeys:
          - 'enabled'
  archiveReport:
    stepConditions:
      archiveReport:
        filePattern:
          - 'mta.yaml'
          - 'pom.xml'

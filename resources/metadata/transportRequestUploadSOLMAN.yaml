metadata:
  name: transportRequestUploadSOLMAN
  aliases:
    - name: transportRequestUploadFile
  description: "Uploads content to a transport request"
  longDescription: |
    Uploads content to a transport request.
spec:
  inputs:
    secrets:
      - name: uploadCredentialsId
        description: Jenkins 'Username with password' credentials ID containing user and password to authenticate against the ABAP backend.
        type: jenkins
        aliases:
          - name: changeManagement/credentialsId
    params:
      - name: endpoint
        type: string
        mandatory: true
        description: "The service endpoint"
        aliases:
          - name: changeManagement/endpoint
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: username
        type: string
        mandatory: true
        description: "The deploy user"
        secret: true
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: password
        type: string
        mandatory: true
        description: "The password for the deploy user"
        secret: true
        scope:
          - PARAMETERS
      - name: applicationId
        type: string
        mandatory: true
        description: "The id of the application."
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: changeDocumentId
        type: string
        mandatory: true
        description: "The id of the change document to upload the file. This parameter is only taken into account when provided via signature to the step."
        scope:
          - PARAMETERS
      - name: transportRequestId
        type: string
        mandatory: true
        description: "The id of the transport request to upload the file. This parameter is only taken into account when provided via signature to the step."
        scope:
          - PARAMETERS
      - name: filePath
        type: string
        mandatory: true
        description: "The name/path of the file which should be uploaded"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: cmclientops
        aliases:
          - name: clientOpts
          - name: changeManagement/clientOpts
        type: "[]string"
        mandatory: true
        description: "additional options handed over to the cm client"
        scope:
          - PARAMETERS
          - STAGES
          - STEP
          - GENERAL

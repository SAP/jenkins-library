metadata:
  name: gctsExecuteABAPUnitTests
  description: Runs ABAP unit tests for all packages of the specified repository
  longDescription: |
    This step will execute every unit test associated with a package belonging to the specified local repository on an ABAP system.

spec:
  inputs:
    secrets:
      - name: abapCredentialsId
        description: Jenkins credentials ID containing username and password for authentication to the ABAP system on which you want to perform the unit tests
        type: jenkins
    params:
      - name: username
        type: string
        description: User to authenticate to the ABAP system
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
        secret: true
        resourceRef:
          - name: abapCredentialsId
            type: secret
            param: username
      - name: password
        type: string
        description: Password to authenticate to the ABAP system
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
        secret: true
        resourceRef:
          - name: abapCredentialsId
            type: secret
            param: password
      - name: repository
        type: string
        description: Specifies the name (ID) of the local repsitory on the ABAP system
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: host
        type: string
        description: Specifies the protocol and host address, including the port. Please provide in the format `<protocol>://<host>:<port>`. Supported protocols are `http` and `https`.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: client
        type: string
        description: Specifies the client of the ABAP system to be addressed
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: scope
        type: string
        enum:
          - CHANGED
          - PACKAGE
          - REPOSITORY  
        description: Specifies the scope of objects to be tested
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true    
      - name: commitId
        type: string
        description: The commit that triggered the pipeline
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: maxTimeOut
        type: int
        description: Maximum waiting time for results of the execution of ABAP Unit Tests
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: checkVariant
        type: string
        description: Check Variant for ATC Checks
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: unitTest
        type: string
        description: Specifies whether to execute Unit Tests
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: atcCheck
        type: string
        description: Specifies whether to execute ATC Check
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
 

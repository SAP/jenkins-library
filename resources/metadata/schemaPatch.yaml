metadata:
  name: schemaPatch
  description: Patches a json schema with a patch file
  longDescription: |-
    This steps patches a json schema file with patch file using the json patch standard.
spec:
  inputs:
    params:
      - name: schema
        type: string
        description: File path to the schema which schould be patched.
        mandatory: true
        scope:
          - PARAMETERS
      - name: patch
        type: string
        description: File path to the patch which should be applied to the schema.
        mandatory: true
        scope:
          - PARAMETERS
      - name: output
        type: string
        description: File path to destination of the patched schema.
        mandatory: true
        scope:
          - PARAMETERS

metadata:
  name: nodeJsBuild
  description: Build a JavaScript backend (node js) project
  longDescription: |
    todo
spec:
  inputs:
    params:
      - name: install
        type: bool
        description: Run npm install or similar commands depending on the project structure.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        default: false
      - name: runScripts
        type: '[]string'
        description: List of additinal run scripts to execute from package.json.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: defaultNpmRegistry
        type: string
        description: URL of the npm registry to use. Defaults to https://registry.npmjs.org/
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: sapNpmRegistry
        type: string
        description: The default npm registry url to be used as the remote mirror for the SAP npm packages.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        default: https://npm.sap.com
  containers:
    - name: node
      image: node:12-buster-slim
      imagePullPolicy: Never

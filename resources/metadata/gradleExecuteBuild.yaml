metadata:
  name: gradleExecuteBuild
  description: This step runs a gradle build command with parameters provided to the step.
  longDescription: This step runs a gradle build command with parameters provided to the step.
spec:
  inputs:
    secrets:
      - name: gradleSensitivePropertiesFileCredentialsId
        description: gradle sensitive properties credentials ID
        type: jenkins
    params:
      - name: path
        aliases:
          - name: buildGradlePath
            deprecated: false
        type: string
        description: Path to the folder with build.gradle (or build.gradle.kts) file which should be executed.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: false
      - name: task
        type: string
        description: Gradle task that should be executed.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: false
        default: build
      - name: publish
        type: bool
        description: Configures gradle to publish the artifact to a repository.
        scope:
          - STEPS
          - STAGES
          - PARAMETERS
        default: false
      - name: repositoryUrl
        type: string
        description: Url to the repository to which the project artifacts should be published.
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        resourceRef:
          - name: commonPipelineEnvironment
            param: custom/repositoryUrl
      - name: repositoryPassword
        type: string
        description: Password for the repository to which the project artifacts should be published.
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        secret: true
        resourceRef:
          - name: commonPipelineEnvironment
            param: custom/repositoryPassword
      - name: repositoryUsername
        type: string
        description: Username for the repository to which the project artifacts should be published.
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        secret: true
        resourceRef:
          - name: commonPipelineEnvironment
            param: custom/repositoryUsername
      - name: createBOM
        type: bool
        description: Creates the bill of materials (BOM) using CycloneDX plugin.
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
      - name: gradlePropertiesFile
        type: string
        description: Path to the .properties file that should be used as project settings file.
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
        aliases:
          - name: gradle/gradlePropertiesFile
        default: gradle.properties
      - name: gradleSensitivePropertiesFile
        type: string
        description: .properties file containing sensitive info e.g. credentials
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        secret: true
        resourceRef:
          - name: commonPipelineEnvironment
            param: custom/gradleSensitivePropertiesFile
          - name: gradleSensitivePropertiesFileCredentialsId
            type: secret
          - type: vaultSecretFile
            name: gradleSensitivePropertiesFileVaultSecretName
            default: gradle-sensitive-props
      - name: rootProjectConfig
        aliases:
          - name: rootProject
        type: "map[string]interface{}"
        scope:
          - STAGES
          - STEPS
      - name: subprojectsCommonConfig
        aliases:
        - name: subprojectsCommon
        type: "map[string]interface{}"
        scope:
          - STAGES
          - STEPS
      - name: subprojectsCustomConfigs
        aliases:
          - name: subprojectsCommon
        type: "[]map[string]interface{}"
        scope:
          - STAGES
          - STEPS
      - name: useWrapper
        type: bool
        description: If set to false all commands are executed using 'gradle', otherwise 'gradlew' is executed.
        scope:
          - STEPS
          - STAGES
          - PARAMETERS
        default: false
  outputs:
    resources:
      - name: reports
        type: reports
        params:
          - filePattern: "**/bom.xml"
            type: sbom
  containers:
    - name: gradle
      image: gradle:6-jdk11-alpine

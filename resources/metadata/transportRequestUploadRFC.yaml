metadata:
  name: transportRequestUploadRFC
  description: "Uploads content to a transport request"
  longDescription: |
    Uploads content to a transport request.
spec:
  inputs:
    secrets:
      - name: uploadCredentialsId
        description: Jenkins 'Username with password' credentials ID containing user and password to authenticate against the ABAP backend.
        type: jenkins
        aliases:
          - name: changeManagement/credentialsId
    params:
      - name: endpoint
        type: string
        mandatory: true
        description: "The service endpoint"
        aliases:
          - name: changeManagement/endpoint
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: client
        type: string
        aliases:
          - name: changeManagement/client
        description: "The ABAP client"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: instance
        type: string
        aliases:
          - name: changeManagement/client
        description: "The ABAP client"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: username
        type: string
        mandatory: true
        description: "The deploy user"
        secret: true
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: password
        type: string
        mandatory: true
        description: "The password for the deploy user"
        secret: true
        scope:
          - PARAMETERS
      - name: applicationName
        type: string
        mandatory: true
        description: "The name of the application."
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: applicationDescription
        type: string
        mandatory: false
        description: "The description of the application."
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: abapPackage
        type: string
        mandatory: true
        description: "The ABAP package name of your application"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: applicationUrl
        type: string
        mandatory: true
        description: "The URL where to find the UI5 package to upload to the transport request"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: abapPackage
        type: string
        mandatory: true
        description: "The ABAP package name of your application"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: codePage
        type: string
        default: "UTF-8"
        description: "The Code page"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: acceptUnixStyleLineEndings
        type: bool
        default: true
        description: "If unix style line endings should be accepted"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: failUploadOnWarning
        type: bool
        default: true
        description: "If the upload should fail in case the log contains warnings"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
          - GENERAL
      - name: transportRequestId
        type: string
        mandatory: true
        description: "The transport request id"
        scope:
          - PARAMETERS

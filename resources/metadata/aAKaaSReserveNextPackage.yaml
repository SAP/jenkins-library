metadata:
    name: aAKaaSReserveNextPackage
    description: Reserve next package
    longDescription: |
        Reserve next package     
spec:
  inputs:
    secrets:
      - name: abapCredentialsId
        description: Credential for AAKaaS System
        type: jenkins
    params:
      - name: aAKaaSEndpoint
        type: string
        description: AAKaaS Endpoint
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        - GENERAL
        mandatory: true
        default: https://w7q.dmzwdf.sap.corp/odata/aas_ocs_package
      - name: username
        type: string
        description: User
        scope: 
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        secret: true
      - name: password
        type: string
        description: User Password
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        secret: true
      - name: addonComponent
        type: string
        description: addonComponent
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        - GENERAL
        mandatory: true
      - name: addonComponentVersion
        type: string
        description: addonComponentVersion
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        - GENERAL
        mandatory: true
  outputs:
    resources:
      - name: commonPipelineEnvironment
        type: piperEnvironment
        params:
          - name: PackageName
          - name: PackageType
          - name: PreviousDeliveryCommit
          - name: Namespace
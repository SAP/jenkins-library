metadata:
    name: abapAddonAssemblyKitPublishTargetVector
    description: This step triggers the publication of the Target Vector to the Service Provider Cockpit system, specified by the Scope.
    longDescription: |
      This step reads the Target Vector ID from the addonDescriptor in the commonPipelineEnvironment and triggers the publication of the Target Vector to the Service Provider Cockpit system.
      With scopeTV "T" the Target Vector will be published to the test SPC and with scopeTV "P" it will be published to public SPC.
spec:
  inputs:
    secrets:
      - name: abapAddonAssemblyKitCredentialsId
        description: Credential stored in Jenkins for Addon Assembly Kit as a Service System (AAKaaS)
        type: jenkins
    params:
      - name: abapAddonAssemblyKitEndpoint
        type: string
        description: Base URL to the Addon Assembly Kit as a Service System (AAKaaS)
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        - GENERAL
        mandatory: true
      - name: username
        type: string
        description: User for the Addon Assembly Kit as a Service System (AAKaaS)
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        secret: true
      - name: password
        type: string
        description: Password the Addon Assembly Kit as a Service System (AAKaaS)
        scope:
        - PARAMETERS
        - STAGES
        - STEPS
        mandatory: true
        secret: true
      - name: scopeTV
        type: string
        description: Determines whether the Target Vector is published to the public SPC('P') or the test SPC('T')
        possibleValues:
          - T
          - P
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: addonDescriptor
        type: string
        description: File name of the YAML file which describes the Product Version and corresponding Software Component Versions
        mandatory: true
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        resourceRef:
          - name: commonPipelineEnvironment
            param: abap/addonDescriptor

metadata:
  name: shellExecute
  description: Step executes defined script
  longDescription: Step executes defined script with Vault credentials, or created them on this step
spec:
  inputs:
    params:
      - name: vaultServerUrl
        type: string
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        description: The URL for the Vault server to use
        mandatory: true
      - name: vaultNamespace
        type: string
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        description: The vault namespace that should be used (optional)
      - name: isOutputNeed
        type: bool
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        description: The flag indicates whether to output the script stream into output
        default: true
      - name: sources
        type: "[]string"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        description: Scripts names for execution or links to scripts

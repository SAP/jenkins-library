    workingDir: /home/java
    env: []
    conditions:
    - conditionRef: strings-equal
      params:
      - name: scanType
        value: maven
  - image: node:lts-stretch
    workingDir: /home/node
    env: []
    conditions:
    - conditionRef: strings-equal
      params:
      - name: scanType
        value: npm
  - image: hseeberger/scala-sbt:8u181_2.12.8_1.2.8
    workingDir: /home/scala
    env: []
    conditions:
    - conditionRef: strings-equal
      params:
      - name: scanType
        value: sbt
  - image: buildpack-deps:stretch-curl
    workingDir: /home/dub
    env: []
    conditions:
    - conditionRef: strings-equal
      params:
      - name: scanType
        value: dub

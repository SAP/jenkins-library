metadata:
  name: messageMappingUpload
  description: Upload or Update an message mapping designtime artifact
  longDescription: |
    With this step you can either upload or update a message mapping designtime artifact using the OData API. Learn more about the SAP Cloud Integration remote API for updating an message mapping artifact [here](https://help.sap.com/viewer/368c481cd6954bdfa5d0435479fd4eaf/Cloud/en-US/d1679a80543f46509a7329243b595bdb.html).

spec:
  inputs:
    secrets:
      - name: cpiApiServiceKeyCredentialsId
        description: Jenkins secret text credential ID containing the service key to the Process Integration Runtime service instance of plan 'api'
        type: jenkins
    params:
      - name: apiServiceKey
        type: string
        description: Service key JSON string to access the Process Integration Runtime service instance of plan 'api'
        scope:
          - PARAMETERS
        mandatory: true
        secret: true
        resourceRef:
          - name: cpiApiServiceKeyCredentialsId
            type: secret
            param: apiServiceKey
      - name: messageMappingId
        type: string
        description: Specifies the ID of the message Mapping artifact
        scope:
          - PARAMETERS
          - GENERAL
          - STAGES
          - STEPS
        mandatory: true
      - name: messageMappingName
        type: string
        description: Specifies the Name of the message Mapping artifact
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: packageId
        type: string
        description: Specifies the ID of the Integration Package
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: false
      - name: filePath
        type: string
        description: Specifies message mapping artifact relative file path.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true

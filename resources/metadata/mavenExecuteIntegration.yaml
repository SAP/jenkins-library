metadata:
  name: mavenExecuteIntegration
  aliases:
    - name: mavenExecute
      deprecated: false
  description: "This step will execute backend integration tests via the Jacoco Maven-plugin."
  longDescription: |
    If the project contains a Maven module named "integration-tests", this step will execute
    the integration tests via the Jacoco Maven-plugin.
spec:
  inputs:
    params:
      - name: retry
        type: int
        description:
          "The number of times that integration tests will be retried before failing the step.
          Note: This will consume more time for the step execution."
        scope:
          - PARAMETERS
          - STEPS
          - STAGES
        default: 1
      - name: forkCount
        type: string
        description:
          "The number of JVM processes that are spawned to run the tests in parallel in case of
          using a maven based project structure.
          For more details visit the Surefire documentation at
          https://maven.apache.org/surefire/maven-surefire-plugin/test-mojo.html#forkCount."
        scope:
          - PARAMETERS
          - STEPS
          - STAGES
        default: "1C"
      - name: goal
        type: string
        description:
          "The name of the Maven goal to execute."
        scope:
          - STEPS
          - STAGES
          - PARAMETERS
        default: "test"
      - name: installArtifacts
        type: bool
        description:
          "If enabled, it will install all artifacts from all modules to the local maven repository.
          This is required if the `integration-tests` module has dependencies on other modules in the same repository
          which have not yet been installed.
          Artifacts are installed using the `install:install-file` goal which expects the artifacts
          to be already available.
          If you'd like to build the artifacts on the spot, you might want to use `installWithReactor instead.
          Mutually exclusive with `installWithReactor`."
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
        default: true
      - name: installWithReactor
        type: bool
        description:
          "If enabled, it will use the Maven reactor to build and install the `integration-tests` module and all
          of its dependencies.
          Artifacts are installed using the `install` goal which builds the artifacts on the spot if required.
          If you already have the artifacts available, you might want to use `installArtifacts` instead.
          Mutually exclusive with `installArtifacts`."
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
        default: false
      # Global maven settings, should be added to all maven steps
      - name: projectSettingsFile
        type: string
        description: "Path to the mvn settings file that should be used as project settings file."
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
        aliases:
          - name: maven/projectSettingsFile
      - name: globalSettingsFile
        type: string
        description: "Path to the mvn settings file that should be used as global settings file."
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
        aliases:
          - name: maven/globalSettingsFile
      - name: m2Path
        type: string
        description: "Path to the location of the local repository that should be used."
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
        aliases:
          - name: maven/m2Path
      - name: logSuccessfulMavenTransfers
        type: bool
        description: "Configures maven to log successful downloads.
          This is set to `false` by default to reduce the noise in build logs."
        scope:
          - GENERAL
          - STEPS
          - STAGES
          - PARAMETERS
        default: false
        aliases:
          - name: maven/logSuccessfulMavenTransfers
  outputs:
    resources:
      - name: reports
        type: reports
        params:
          - filePattern: "**/requirement.mapping"
            type: requirement-mapping
          - filePattern: "**/TEST-*.xml"
            type: junit
          - filePattern: "**/integration-test/*.xml"
            type: integration-test
          - filePattern: "**/jacoco.xml"
            type: jacoco-coverage
  containers:
    - name: mvn
      image: maven:3.6-jdk-8

  # This declaration is necessary in order to return any sidecar configuration in the context config.
  sidecars:
    - name: ""

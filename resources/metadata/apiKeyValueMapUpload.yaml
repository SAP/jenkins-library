metadata:
  name: apiKeyValueMapUpload
  description: Upload an API key value map artifact into the API Portal
  longDescription: |
    With this step, you can upload an API key value map artifact to the API Portal using the OData API.
    Learn more about the SAP API Management API for uploading an API key value map artifact [here](https://help.sap.com/viewer/66d066d903c2473f81ec33acfe2ccdb4/Cloud/en-US/e26b3320cd534ae4bc743af8013a8abb.html).

spec:
  inputs:
    secrets:
      - name: apimApiServiceKeyCredentialsId
        description: Jenkins secret text credential ID containing the service key to the API Management Runtime service instance of plan 'api'
        type: jenkins
    params:
      - name: apiServiceKey
        type: string
        description: Service key JSON string to access the API Management Runtime service instance of plan 'api'
        scope:
          - PARAMETERS
        mandatory: true
        secret: true
        resourceRef:
          - name: apimApiServiceKeyCredentialsId
            type: secret
            param: apiServiceKey
      - name: key
        type: string
        description: Specifies API key name of API key value map
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: value
        type: string
        description: Specifies API key value of API key value map
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: keyValueMapName
        type: string
        description: Specifies the name of the API key value map
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true

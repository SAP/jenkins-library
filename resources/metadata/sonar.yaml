metadata:
  name: sonarExecuteScan
  description: Executes the Sonar scanner
  longDescription: The step executes the [sonar-scanner](https://docs.sonarqube.org/display/SCAN/Analyzing+with+SonarQube+Scanner) cli command to scan the defined sources and publish the results to a SonarQube instance.
spec:
  inputs:
    params:
      - name: changeId
        type: string
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: changeBranch
        type: string
        scope:
          - PARAMETERS
      - name: changeTarget
        type: string
        scope:
          - PARAMETERS
      - name: host
        type: string
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: token
        type: string
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: githubToken
        type: string
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: disableInlineComments
        type: bool
        description: "Pull-Request voting only: Disables the pull-request decoration with inline comments. deprecated: only supported in < 7.2"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: legacyPRHandling
        type: bool
        description:
          "Pull-Request voting only: Activates the pull-request handling
          using the [GitHub Plugin](https://docs.sonarqube.org/display/PLUG/GitHub+Plugin)
          (deprecated). deprecated: only supported in < 7.2"
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: owner
        type: string
        description: "Pull-Request voting only: The owner of the scm repository."
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        aliases:
          - name: githubOrg
        resourceRef:
          - name: commonPipelineEnvironment
            param: github/owner
      - name: repository
        type: string
        description: "Pull-Request voting only: The scm repository."
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        aliases:
          - name: githubRepo
        resourceRef:
          - name: commonPipelineEnvironment
            param: github/repository
      - name: githubApiUrl
        type: string
        description:
          "Pull-Request voting only: The URL to the Github API. see [GitHub
          plugin docs](https://docs.sonarqube.org/display/PLUG/GitHub+Plugin#GitHubPlugin-Usage)
          deprecated: only supported in < 7.2"
        scope:
          - GENERAL
          - PARAMETERS
          - STAGES
          - STEPS
        default: https://api.github.com
      - name: organization
        type: string
        description: Organization that the project will be assigned to in SonarCloud.io.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: options
        type: string
        description: A list of options which are passed to the `sonar-scanner`.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        default: []
      - name: customTlsCertificateLinks
        type: string
        description: List containing download links of custom TLS certificates. This is required to ensure trusted connections to instances with custom certificates.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        default: []
      - name: pullRequestProvider
        type: string
        default: GitHub
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: sonarScannerDownloadUrl
        type: string
        default: https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.3.0.2102-linux.zip
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
      - name: projectVersion
        type: string
        description:
          "The project version that is reported to SonarQube."
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        resourceRef:
          - name: commonPipelineEnvironment
            param: artifactVersion
    secrets:
      - name: sonarTokenCredentialsId
        type: jenkins
      - name: githubTokenCredentialsId
        type: jenkins
  containers:
    - name: sonar
      image: node:lts-stretch

metadata:
  name: messageMappingDownload
  description: Download message mapping runtime artefact
  longDescription: |
    With this step you can download a message mapping runtime artifact, which returns a zip file with the message mapping contents in to current workspace using the OData API. Learn more about the SAP Cloud Integration remote API for downloading an value mapping artifact [here](https://help.sap.com/viewer/368c481cd6954bdfa5d0435479fd4eaf/Cloud/en-US/d1679a80543f46509a7329243b595bdb.html).

spec:
  inputs:
    secrets:
      - name: cpiApiServiceKeyCredentialsId
        description: Jenkins secret text credential ID containing the service key to the Process Integration Runtime service instance of plan 'api'
        type: jenkins
    params:
      - name: apiServiceKey
        type: string
        description: Service key JSON string to access the Process Integration Runtime service instance of plan 'api'
        scope:
          - PARAMETERS
        mandatory: true
        secret: true
        resourceRef:
          - name: cpiApiServiceKeyCredentialsId
            type: secret
            param: apiServiceKey
      - name: messageMappingId
        type: string
        description: Specifies the ID of the message Mapping artifact
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: messageMappingVersion
        type: string
        description: Specifies the version of the message Mapping artifact
        scope:
          - PARAMETERS
          - GENERAL
          - STAGES
          - STEPS
        mandatory: true
      - name: downloadPath
        type: string
        description: Specifies message mapping artifact download location.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true

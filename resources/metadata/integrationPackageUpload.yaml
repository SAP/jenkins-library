
metadata:
  name: integrationPackageUpload
  description: Upload or Update an integration package designtime artifact
  longDescription: |
    With this step you can either upload or update a integration package using the OData API. Learn more about the SAP Cloud Integration remote API for updating an value mapping artifact [here](https://help.sap.com/viewer/368c481cd6954bdfa5d0435479fd4eaf/Cloud/en-US/d1679a80543f46509a7329243b595bdb.html).

spec:
  inputs:
    secrets:
      - name: cpiApiServiceKeyCredentialsId
        description: Jenkins secret text credential ID containing the service key to the Process Integration Runtime service instance of plan 'api'
        type: jenkins
    params:
      - name: apiServiceKey
        type: string
        description: Service key JSON string to access the Process Integration Runtime service instance of plan 'api'
        scope:
          - PARAMETERS
        mandatory: true
        secret: true
        resourceRef:
          - name: cpiApiServiceKeyCredentialsId
            type: secret
            param: apiServiceKey
      - name: integrationPackageId
        type: string
        description: Specifies the ID of the Value Mapping artifact
        scope:
          - PARAMETERS
          - GENERAL
          - STAGES
          - STEPS
        mandatory: true
      - name: integrationPackageName
        type: string
        description: Specifies the Name of the Value Mapping artifact
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true
      - name: filePath
        type: string
        description: Specifies value mapping artifact relative file path.
        scope:
          - PARAMETERS
          - STAGES
          - STEPS
        mandatory: true

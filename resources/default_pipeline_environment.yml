#Project Setup
general:
  productiveBranch: 'master'

#Steps Specific Configuration
steps:
  pipelineExecute:
    repoUrl: 'https://github.com/SAP/jenkins-pipelines.git'
    branch: 'master'
    path: 'pipelines/ui5-sap-cp/Jenkinsfile'
    credentialsId: ''
  artifactSetVersion:
    timestampTemplate: '%Y%m%d%H%M%S'
    tagPrefix: 'build_'
    maven:
      filePath: 'pom.xml'
      versioningTemplate: '${version}-${timestamp}${commitId?"_"+commitId:""}'
    docker:
      filePath: 'Dockerfile'
      versioningTemplate: '${version}-${timestamp}${commitId?"_"+commitId:""}'
  mavenExecute:
    dockerImage: 'maven:3.5-jdk-7'
  influxWriteData:
    influxServer: 'jenkins'
  mtaBuild:
    buildTarget: 'NEO'
  neoDeploy:
    deployMode: 'mta'
    warAction: 'deploy'
    vmSize: 'lite'
    neoCredentialsId: 'CI_CREDENTIALS_ID'


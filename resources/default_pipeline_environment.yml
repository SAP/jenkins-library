#Project Setup
general:
  productiveBranch: 'master'

#Steps Specific Configuration
steps:
  mavenExecute:
    dockerImage: 'maven:3.5-jdk-7'
  influxWriteData:
    influxServer: 'jenkins'
  neoDeploy:
    deployMode: 'mta'
    warAction: 'deploy'
    vmSize: 'lite'
    neoCredentialsId: 'CI_CREDENTIALS_ID'
  checksPublishResults:
    aggregation:
      active: true
      healthy: ''
      unHealthy: ''
      thresholds:
        fail:
          all: ''
          low: ''
          normal: ''
          high: ''
        unstable:
          all: ''
          low: ''
          normal: ''
          high: ''
    tasks:
      pattern: '**/*.java'
      low: ''
      normal: 'TODO,REVISE,XXX'
      high: 'FIXME'
      archive: true
      active: false
      healthy: ''
      unHealthy: ''
      thresholds:
        fail:
          all: ''
          low: ''
          normal: ''
          high: ''
        unstable:
          all: ''
          low: ''
          normal: ''
          high: ''
    pmd:
      pattern: '**/target/pmd.xml'
      archive: true
      active: false
      healthy: ''
      unHealthy: ''
      thresholds:

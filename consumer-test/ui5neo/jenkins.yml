jenkins:
  numExecutors: 10
unclassified:
  globallibraries:
    libraries:
    - defaultVersion: ${LIBRARY_VERSION_UNDER_TEST}
      name: "piper-lib-os"
      retriever:
        modernSCM:
          scm:
            git:
              remote: "https://github.com/${REPOSITORY_UNDER_TEST}.git"
credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "NEO_DEPLOY"
              username: ${CX_INFRA_IT_CF_USERNAME}
              password: ${CX_INFRA_IT_CF_PASSWORD}
              description: "SAP CP Trail account for test deployment"
